<button nz-button nzType="primary" nzShape="circle" class="btn-info" (click)="btnInfoClickedHandler($event)" title="Chi tiết">
  <i nz-icon nzType="info" nzTheme="outline"></i>
</button>

<button
  nz-button
  nzType="success"
  nzShape="circle"
  *ngIf="params.data.enterFormulaGrantAccess"
  class="btn-success"
  (click)="btnEnterFormulaClickedHandler($event)"
  title="Nhập công thức"
>
  <i nz-icon nzType="setting" nzTheme="outline"></i>
</button>

<button
  nz-button
  nzType="primary"
  nzShape="circle"
  *ngIf="params.data.editGrantAccess"
  class="btn-secondary"
  (click)="btnEditClickedHandler($event)"
  title="Cập nhật"
>
  <i nz-icon nzType="edit" nzTheme="outline"></i>
</button>
<button
  nz-button
  nzType="primary"
  nzShape="circle"
  *ngIf="params.data.deleteGrantAccess"
  class="btn-danger"
  (click)="btnDeleteClickedHandler($event)"
  title="Xóa"
>
  <i nz-icon nzType="delete" nzTheme="outline"></i>
</button>
